name: 'OpenShift Authenticator'
description: 'Authenticates against openshift :)'
inputs:
  ##### Inputs for login
  openshift_server_url:
    description: 'Openshift Server URL.'
    required: true

  openshift_token:
    description: 'Openshift Bearer Token. Store in a secret.'
    required: false
  openshift_username:
    description: 'Openshift Username. Must be used with openshift_password.'
    required: false
  openshift_password:
    description: 'Openshift Password. Store in a secret. Must be used with openshift_username.'
    required: false
  insecure_skip_tls_verify:
    description: 'Skip TLS certificate verification when connecting to the cluster.'
    required: false
    default: 'false'
  certificate_authority_data:
    description: "Contents of a Certificate Authority (.crt) file for your cluster's SSL certificate. Store in a secret."
    required: false

  ##### Inputs for kubeconfig
  skip_kubeconfig:
    description: 'Do not generate kubeconfig or export its path.'
    required: false
  namespace:
    description: >
      Set current context's namespace to this, after logging in.
    required: false

# outputs:

runs:
  using: 'node12'
  main: 'dist/index.js'
